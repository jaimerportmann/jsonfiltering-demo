<html>
    <head>
        <title>GoSport</title>
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        
        <link rel="stylesheet" href="style.css" />  
        
        <script src="jquery-1.11.3.min.js"></script>
        <script src="custom.js"></script>

    </head>
    <body>
        
        
        <div class="header">
            <div class="menu">
                <a href="#home">Home</a> •
                <a href="#home">Features</a> •
                <a href="#home">Testimonials</a> •
                <a href="#home">Contact</a>
            </div>
            <div class="banner">Find trainers to match your needs</div>
        </div>
        
        <div class="content">
            
            <!-- I've decided to move the filtering box to the top, instead of at the sidebar as shown in the mockup as improovment in order to make it more responsible and easier tu use for mobile users -->
            <div class="filtering">
                LOCATION
                <br>
                <label class="switch"><input type="checkbox" value="Outdoor"/><i></i></label><label class="switch-text">Outdoor</label>
                <label class="switch"><input type="checkbox" value="Indoor"/><i></i></label><label class="switch-text">Indoor</label>

                <br>
                SPORT TYPE
                <br>
                <label class="switch"><input type="checkbox" value="Basketball"/><i></i></label><label class="switch-text">Basketball</label>
                <label class="switch"><input type="checkbox" value="Tennis"/><i></i></label><label class="switch-text">Tennis</label>
                <label class="switch"><input type="checkbox" value="Football"/><i></i></label><label class="switch-text">Football</label>
                <label class="switch"><input type="checkbox" value="Squash"/><i></i></label><label class="switch-text">Squash</label>
                <label class="switch"><input type="checkbox" value="Crossfit"/><i></i></label><label class="switch-text">Crossfit</label>
                <label class="switch"><input type="checkbox" value="Fitness"/><i></i></label><label class="switch-text">Fitness</label>
                <label class="switch"><input type="checkbox" value="Yoga"/><i></i></label><label class="switch-text">Yoga</label>
                <label class="switch"><input type="checkbox" value="Sailing"/><i></i></label><label class="switch-text">Sailing</label>

            </div>
            <div class="data-match" id="result"></div>
            
            <div class="container">
            <div class="loading">
            <img src="assets/giphy.gif"/>
            </div>
            <div id="main-container" class="main-container"></div>
            </div>
        </div>
        
    </body>
</html>
